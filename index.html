<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="./images/icons8-game-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!-- banner starts here -->
    <header class="header-section full-container">
        <nav class="navbar display-flex">
            <div class="nav-left display-flex">
                <img src="./images/Frame.png" alt="">
                <h3><span style="color: #FF42A5;">G</span>amer</h3>
            </div>
            <div class="nav-right display-flex">
                <p>About us</p>
                <p>Developers</p>
                <div class="follow-us display-flex">
                    <p>Follow Us On</p>
                    <div class="nav-icons display-flex">
                        <img width="34" height="34" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/>
                        <img width="34" height="30" src="https://img.icons8.com/color/48/tiktok--v1.png" alt="tiktok--v1"/>
                    </div>
                </div>
            </div>
        </nav>
        <div class="banner-container display-flex">
            <div class="banner-left display-flex">
                <div class="banner-left-content">
                    <h3>PLAY LIKE THE</h3>
                    <h1>G.O.A.T.</h1>
                    <div class="click-play display-flex">
                        <img width="24" height="24" src="https://img.icons8.com/forma-thin/24/circled-play.png" alt="circled-play"/>
                        <p>1-Click instant play</p>
                    </div>
                    <div class="download display-flex">
                        <img width="24" height="24" src="https://img.icons8.com/glyph-neue/64/download--v1.png" alt="download--v1"/>
                        <p>No Download</p>
                    </div>
                    <div class="online-games display-flex">
                        <img width="24" height="24" src="https://img.icons8.com/sf-ultralight/25/group-foreground-selected.png" alt="group-foreground-selected"/>
                        <p>1000s of supported online games</p>
                    </div>
                    <div class="btn-parent">
                        <button class="btn-primary">
                            SIGN IN
                        </button>
                        <button class="btn-secondary">
                            GO ROGUE
                        </button>
                    </div>
                </div>
            </div>
            <div class="banner-right">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>
    </header>
        <!-- banner ends here -->
</body>
</html>
